<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/leto-loan-debt/64/loan_loan._calc_calculator_rate-256.png">

<body>
<div class= "formstyle">
    <form name = "form1">
        <label for="calc"></label><input id = "calc" type ="text" name = "answer"> <br> <br>
        <input type = "button" value = "+" onclick = "form1.answer.value += '+' ">
        <input type = "button" value = "-" onclick = "form1.answer.value += '-' ">

        <input type = "button" value = "*" onclick = "form1.answer.value += '*' ">

        <input type = "button" value = "5" onclick = "form1.answer.value += '5' ">
        <input type = "button" value = "6" onclick = "form1.answer.value += '6' ">
        <input type = "button" value = "7" onclick = "form1.answer.value += '7' ">
        <input type = "button" value = "8" onclick = "form1.answer.value += '8' ">
        <input type = "button" value = "9" onclick = "form1.answer.value += '9' ">
        <input type = "button" value = "0" onclick = "form1.answer.value += '0' ">
        <input type = "button" value = "100" onclick = "form1.answer.value += '100' ">
        <input type = "button" value = "500" onclick = "form1.answer.value += '500' ">


        <br><br>
        <input class="card555" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value ) ">
    </form>
</div>







<script src="javascript.js" type="text/javascript"></script>

</html>
